version: '2'

volumes:
    database_data:
        driver: local

services:
    nginx:
        image: nginx:latest
        ports:
            - 8080:80
        volumes:
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
        volumes_from:
            - php
    php:
        image: php:7.1-fpm
        expose:
            - 9000
        volumes:
            - .:/var/www/html
    mysql:
        image: mysql:latest
        expose:
            - 3306
        volumes:
            - database_data:/var/lib/mysql
            - ./docker/mysql:/home
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: database_name
            MYSQL_USER: user
            MYSQL_PASSWORD: password
    phpmyadmin:
        image: phpmyadmin/phpmyadmin:latest
        ports: 
            - 8090:80
        environment:
            PMA_HOST: mysql
            PMA_PORT: 3306
